<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024-07-25</title>
    <style></style>
  </head>
  <body>
    <a href="/">Home</a>
    <main>
      <working-modal></working-modal>
      <broken-modal></broken-modal>
    </main>
  </body>
  <script>
    customElements.define(
      "broken-modal",
      class extends HTMLElement {
        // Initialize
        constructor() {
          // Initialize parent
          super();

          // Template
          this.innerHTML = `
            <button open-modal-button>Open My Broken Ass</button>
            <dialog>
                <button close-modal-button>Close</button>
                <p>I am mad broken. Notice how I do not center myself nicely on the page or have a pretty backdrop to make you focus on my informative content...</p>
            </dialog>
          `;

          // Properties
          this.closeButton = this.querySelector("[close-modal-button]");
          this.dialog = this.querySelector("dialog");
          this.openButton = this.querySelector("[open-modal-button]");

          // Attach Event Listener
          this.addEventListener("click", this);
        }

        handleEvent() {
          if (event.target === this.openButton) {
            this.dialog.show();
          }
          if (event.target === this.closeButton) {
            this.dialog.close();
          }
        }
      }
    );
    customElements.define(
      "working-modal",
      class extends HTMLElement {
        // Initialize
        constructor() {
          // Initialize parent
          super();

          // Template
          this.innerHTML = `
            <button open-modal-button>Open My Working Ass</button>
            <dialog>
                <button close-modal-button>Close</button>
                <p>I work exactly as intended</p>
            </dialog>
          `;

          // Properties
          this.closeButton = this.querySelector("[close-modal-button]");
          this.dialog = this.querySelector("dialog");
          this.openButton = this.querySelector("[open-modal-button]");

          // Attach Event Listener
          this.addEventListener("click", this);
        }

        handleEvent() {
          if (event.target === this.openButton) {
            this.dialog.showModal();
          }
          if (event.target === this.closeButton) {
            this.dialog.close();
          }
        }
      }
    );
  </script>
</html>
