<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024-07-25</title>
    <style></style>
  </head>
  <body>
    <main>
      <custom-modal></custom-modal>
    </main>
  </body>
  <script>
    customElements.define(
      "custom-modal",
      class extends HTMLElement {
        // Initialize
        constructor() {
          // Initialize parent
          super();

          // Template
          this.innerHTML = `
            <button open-modal-button>Open</button>
            <dialog>
                <button close-modal-button>Close</button>
            </dialog>
          `;

          // Properties
          this.closeButton = this.querySelector("[close-modal-button]");
          this.dialog = this.querySelector("dialog");
          this.openButton = this.querySelector("[open-modal-button]");

          // Attach Event Listener
          this.addEventListener("click", this);
        }

        handleEvent() {
          if (event.target === this.openButton) {
            this.dialog.showModal();
          }
          if (event.target === this.closeButton) {
            this.dialog.close();
          }
        }
      }
    );
  </script>
</html>
